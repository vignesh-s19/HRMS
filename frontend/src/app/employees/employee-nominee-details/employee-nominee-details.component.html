<form [formGroup]="nomineeForm" #nominee="ngForm">
  <mat-card-header>
    <mat-card-title>Nominee Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field>
      <input matInput placeholder="Dependents" formControlName="dependents" [class.is-invalid]="nominee.submitted && nomineeForm.get('dependents')?.invalid">
      <mat-error class="invalid-feedback">Dependents is required</mat-error>
  </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nominee" formControlName="nominee" [class.is-invalid]="nominee.submitted && nomineeForm.get('nominee')?.invalid">
      <mat-error class="invalid-feedback">Nominee is required</mat-error>
    </mat-form-field>  
  </mat-card-content>
</form>
