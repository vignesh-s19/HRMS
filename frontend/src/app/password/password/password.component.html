
<div class="login-page">
  <div class="content px20">
    <form class="login-form" [formGroup]="form" (ngSubmit)="form.valid && register()">
      <div class="text-center">
        <h2 class="app-name">Register user</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Full Name" formControlName="fullName" #fullName>
            <mat-error *ngIf="checkError('fullName', 'required')">Full Name is required</mat-error>
          </mat-form-field>

    
        <mat-form-field class="w-100">
          <input matInput placeholder="Email" formControlName="email" #email>
        </mat-form-field>
      
          <mat-form-field class="w-100">
            <input matInput placeholder="Phone number" formControlName="PhoneNumber">
          </mat-form-field>
        
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter your password" formControlName="password" type="password">
            <mat-error *ngIf="form.controls['password'].invalid ">Password should contain atleast 1 UpperCase,lowercase,number and symbol</mat-error>
            

          </mat-form-field><br>
          <mat-form-field class="w-100">
            <input matInput placeholder="Confirm your password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="form.controls['confirmPassword'].pristine || form.controls['confirmPassword'].errors?.MatchPassword">Password does not match</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100" >Register</button>
        </div>
      </div>

    </form>
  </div>
</div>
