<form (ngSubmit)="onsubmit()">
    <div>
        <button mat-fab color="primary" (click)="addForm()"  type="submit" aria-label="Example icon button with a delete icon">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="content pt10" fxLayout="row" fxLayout.xs="column" fxFlexFill *ngFor="let obj of dataarray; let i=index">
        <div class="mb10" fxFlex="15">
            <mat-form-field appearance="fill">
                <mat-label>Reference Name</mat-label>
                <input matInput type="text" class="form-control" name="name{{i}}" [(ngModel)]="obj.name">
            </mat-form-field>
        </div>
        <div class="mb10" fxFlex="15">
            <mat-form-field appearance="fill">
                <mat-label>Mobile Number</mat-label>
                <input matInput type="text" class="form-control" name="name{{i}}" [(ngModel)]="obj.mobileNumber">
            </mat-form-field>
        </div>
        <div fxFlex="15">
            <mat-form-field appearance="fill">
                <mat-label>Relationship</mat-label>
                <mat-select [formControl]="relationshipControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let relationship of relationships" [value]="relationship">
                        {{relationship.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="relationshipControl.hasError('required')">Please choose  relationship name</mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="15">
            <button mat-fab color="primary" (click)="removeForm(i)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

    </div>
</form>
